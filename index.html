<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table </title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="Style/fi-tr-star.svg">
</head>
<body>
    <div class="container cn1">
        <p class="type"> Basic </p>
        <p class="price">$11.99/month</p>
        <p class="benifit">✅ 10 GB Internet</p>
        <p class="benifit">✅ 1 User</p>
        <p class="benifit">❌ Support</p>
        <button class="btn">Sign Up</button>
    </div>
    <div class="container cn2">
        <p class="type"> Standard </p>
        <p class="price">$20.99/month</p>
        <p class="benifit">✅ 50 GB Internet</p>
        <p class="benifit">✅ 2 User</p>
        <p class="benifit">✅ Phone & Email</p>
        <button class="btn">Sign Up</button>
    </div>
    <div class="container cn3">
        <p class="type"> Premium </p>
        <p class="price">$49.99/month</p>
        <p class="benifit">✅ 100 GB Internet</p>
        <p class="benifit">✅ 5 User</p>
        <p class="benifit">✅ 24/7 Support</p>
        <button class="btn">Sign Up</button>
    </div>
</body>
</html>
